<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Linkr</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="position-absolute top-50 start-50 translate-middle col-sm-8">
          <h1>Welcome to Linkr.</h1>

          <form action="/create" method="post">
            <div class="mb-3">
              <label for="linkInput" class="form-label">Link: </label>
              <input type="text" class="form-control form-control-lg" id="linkInput" name="link" onchange="_autocomplete()">
            </div>
            <button type="submit" class="btn btn-primary">Create short-link!</button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function _autocomplete() {
        let elem = document.getElementById("linkInput");
        if (elem.value !== "" && elem.value.slice(0, 7) !== "http://" && elem.value.slice(0, 8) !== "https://") {
            elem.value = "https://" + elem.value;
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
