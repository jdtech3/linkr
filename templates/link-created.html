<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Linkr: Link Created!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="position-absolute top-50 start-50 translate-middle col-sm-8">
          <label for="short-url">Your link to <code>{{ link }}</code> is shortened to: </label>
          <input type="url" value="https://l.j0e.ca/{{ shortcode }}" id="short-url" readonly>
          <button class="btn btn-primary" onclick="copyUrl()" id="copy-btn">Copy!</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function copyUrl() {
        let urlElem = document.getElementById("short-url");
        urlElem.select();
        urlElem.setSelectionRange(0, 999);
        navigator.clipboard.writeText(urlElem.value);

        document.getElementById("copy-btn").innerHTML = "Copied!"
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
